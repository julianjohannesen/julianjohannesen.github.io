<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Concept 3</title>
    <link rel="stylesheet" href="bulma.min.css" />
    <!-- <script src='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/js/all.min.js'> -->
    </script>
</head>

<body>
    <div class="p-6" >
        <article class="card" style="width:400px;">

            <header class="card-header">
                <h1 class="card-header-title is-size-5">
                    Flickr Search
                </h1>
                <div class="buttons mr-4">
                    <a class="button is-primary is-small" href="" title="Demo">
                        <strong>Demo</strong>
                    </a>
                    <a class="button is-light is-small" href="" title="GitHub Repo">
                        Repo
                    </a>
                </div>
            </header>

            <main class="card-content pl-4 pr-4">
                <p class="content is-size-6">
                    An app that allows users to search for and display images using Flickr's RESTful API.
                </p>
            </main>

            <footer class="card-footer" style="flex-wrap:wrap; align-items: center; padding: .5rem 1rem .5rem">
                <small>Technologies:</small> 
                <img class="p-1" alt="React" src="https://img.shields.io/badge/-React-45b8d8?style=flat-square&logo=react&logoColor=white" />
                <img class="p-1" alt="React Hooks" src="https://img.shields.io/badge/-React%20Hooks-45b8d8?style=flat-square&logo=react&logoColor=white" />
                <img class="p-1" alt="React Router" src="https://img.shields.io/badge/-React%20Router-000?style=flat-square&logo=reactrouter&logoColor=f44250" />
                <img class="p-1" alt="RESTful API" src="https://img.shields.io/badge/RESTful%20API-blue.svg?&style=flat-square&logo=Icinga" />
            </footer>

        </article>
    </div>
</body>

</html>
